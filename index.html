  <head>

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"

    />

    <link

  <body>
    <!--=============== HEADER PROFILE ===============-->
    <header class="profile container">
      <div class="profile__container grid">
        <div class="profile__data">
          <div class="profile__border">
            <div class="profile__perfil">
              <!-- profile img -->
              <img src="assets/img/avatar.png" alt="" />
            </div>
          </div>
          <h2 class="profile__name">Luka Dimnik</h2>
          <h3 class="profile__profession">Full Stack Developer</h3>

          <ul class="profile__social">
            <a
              href="https://github.com/lukadimnik"
              class="profile__social-link"
              target="_blank"
            >
              <i class="ri-github-line"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/lukadimnik/"
              class="profile__social-link"
              target="_blank"
              ><i class="ri-linkedin-fill"></i>
            </a>
          </ul>
        </div>

        <div class="profile__info grid">
          <div class="profile__info-group">
            <h3 class="profile__info-number">3</h3>
            <p class="profile__info-description">
              Years of <br />
              work
            </p>
          </div>
          <div class="profile__info-group">
            <h3 class="profile__info-number">+5</h3>
            <p class="profile__info-description">
              Completed <br />
              projects
            </p>
          </div>
          <div class="profile__info-group">
            <h3 class="profile__info-number">20</h3>
            <p class="profile__info-description">
              Satisfied <br />
              customers
            </p>
          </div>
        </div>
        <div class="profile__buttons">
          <a download="" href="" class="button">
            Download CV <i class="ri-download-line"></i>
          </a>
          <div class="profile__buttons-small">
            <a
              target="_blank"
              href=""
              class="button button__small button__gray"
            >
              <i class="ri-whatsapp-line"></i>
            </a>
            <a
              target="_blank"
              href=""
              class="button button__small button__gray"
            >
              <i class="ri-messenger-line"></i>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <section class="filters container">
